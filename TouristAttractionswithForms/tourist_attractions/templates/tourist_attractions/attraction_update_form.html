{% extends 'tourist_attractions/base.html' %}

{% block content %}

<h2>Update {{ object }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <a href="{% url 'attraction_delete' object.id %}"><button type="button">Delete</button></a>
</form>

{% endblock content %}
